<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h2 id="demo"></h2>
    <script>
        const arr2=["cars","bikes","trucks","autos"]
        document.write(arr2);
        const arr=new Array();
        
        n=window.prompt("enter no. of elements in array");
        for(i=0;i<n;i++) {
            arr[i]=window.prompt("enter element - "+(i+1));
        }
        document.write(arr);
        document.getElementById("demo").innerHTML=arr2[0];
       
    </script>
</body>
</html>
